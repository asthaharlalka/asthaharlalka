<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astha Harlalka - Marketing Analytics Professional</title>
    <link rel="icon" href="https://raw.githubusercontent.com/asthaharlalka/asthaharlalka/main/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-beige: #F5F1E8;
            --warm-brown: #8B5A3C;
            --deep-brown: #5D3F2E;
            --sage-green: #7A8471;
            --forest-green: #556B2F;
            --cream: #FAF8F3;
            --charcoal: #2C2C2C;
            --soft-grey: #6B7280;
            --accent-gold: #D4AF37;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--charcoal);
            background: linear-gradient(135deg, var(--cream) 0%, var(--primary-beige) 100%);
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Typography */
        .serif-heading {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 90, 60, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--deep-brown);
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .logo p {
            font-size: 14px;
            color: var(--sage-green);
            margin-top: 2px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--deep-brown);
            font-size: 24px;
            cursor: pointer;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
            align-items: center;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--charcoal);
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s ease;
            padding: 8px 0;
            position: relative;
            letter-spacing: 0.3px;
        }
        
        nav ul li a:before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, var(--warm-brown), var(--sage-green));
            transition: width 0.3s ease;
            transform: translateX(-50%);
        }
        
        nav ul li a:hover:before {
            width: 100%;
        }
        
        nav ul li a:hover {
            color: var(--warm-brown);
        }
        
        .resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--white);
            background: linear-gradient(135deg, var(--warm-brown) 0%, var(--deep-brown) 100%);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 90, 60, 0.3);
        }
        
        .resume-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.4);
        }
        
        /* Mobile Navigation */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 75%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(135deg, var(--white) 0%, var(--cream) 100%);
                box-shadow: -5px 0 25px rgba(0,0,0,0.1);
                padding-top: 80px;
                transition: right 0.3s ease;
                z-index: 100;
            }
            
            nav.active {
                right: 0;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(44, 44, 44, 0.6);
                backdrop-filter: blur(5px);
                z-index: 99;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        /* Section Styles */
        section {
            padding: 70px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            color: var(--deep-brown);
            position: relative;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .section-title:after {
            content: "";
            position: absolute;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--warm-brown), var(--sage-green));
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--cream) 0%, rgba(245, 241, 232, 0.8) 50%, var(--primary-beige) 100%);
            padding: 80px 0 100px;
            position: relative;
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .hero-content {
                grid-template-columns: 2fr 1fr;
                gap: 50px;
            }
        }
        
        .hero-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: var(--deep-brown);
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .hero-text .subtitle {
            font-size: 22px;
            color: var(--sage-green);
            margin-bottom: 25px;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        
        .hero-text p {
            margin-bottom: 30px;
            font-size: 18px;
            color: var(--soft-grey);
            line-height: 1.7;
            max-width: 600px;
        }
        
        /* Profile Image */
        .profile-section {
            text-align: center;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--warm-brown);
            box-shadow: 0 10px 30px rgba(139, 90, 60, 0.3);
            margin-bottom: 20px;
        }
        
        .profile-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--deep-brown);
            margin-bottom: 10px;
        }
        
        .profile-info p {
            color: var(--sage-green);
            font-weight: 500;
            font-size: 16px;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-right: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-size: 15px;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--warm-brown) 0%, var(--deep-brown) 100%);
            color: var(--white);
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 90, 60, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--deep-brown);
            border: 2px solid var(--sage-green);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: var(--sage-green);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(139, 90, 60, 0.1);
            padding: 35px;
            margin-bottom: 25px;
            border: 1px solid rgba(139, 90, 60, 0.1);
            position: relative;
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--warm-brown), var(--sage-green));
            border-radius: 15px 15px 0 0;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 90, 60, 0.15);
        }
        
        /* Professional Summary */
        .summary-card {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%);
            border: 2px solid var(--warm-brown);
        }
        
        /* Highlights */
        .highlight-list {
            list-style: none;
        }
        
        .highlight-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(245, 241, 232, 0.4);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        .highlight-item:hover {
            background: rgba(245, 241, 232, 0.6);
        }
        
        .highlight-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--sage-green), var(--forest-green));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            color: var(--white);
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(122, 132, 113, 0.3);
        }
        
        .highlight-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin-bottom: 6px;
            color: var(--deep-brown);
            font-weight: 600;
        }
        
        .highlight-content p {
            font-size: 15px;
            color: var(--soft-grey);
            line-height: 1.6;
            margin: 0;
        }
        
        /* Project Styles */
        .project-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .project-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(139, 90, 60, 0.12);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(139, 90, 60, 0.1);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(139, 90, 60, 0.18);
        }
        
        .featured-project {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%);
            border: 2px solid var(--warm-brown);
            position: relative;
        }
        
        .featured-project:before {
            content: 'FEATURED PROJECT';
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--accent-gold), #B8860B);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 3;
        }
        
        @media (min-width: 768px) {
            .featured-project {
                grid-column: 1 / -1;
            }
            
            .featured-project .project-body {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 30px;
                align-items: start;
            }
        }
        
        .project-header {
            background: linear-gradient(135deg, var(--deep-brown) 0%, var(--warm-brown) 100%);
            color: var(--white);
            padding: 25px;
        }
        
        .project-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            line-height: 1.4;
            margin: 0;
            font-weight: 600;
        }
        
        .project-body {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .project-description {
            margin-bottom: 20px;
            color: var(--soft-grey);
            line-height: 1.7;
            flex-grow: 1;
            font-size: 15px;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            background: linear-gradient(135deg, rgba(122, 132, 113, 0.1), rgba(139, 90, 60, 0.1));
            color: var(--deep-brown);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(139, 90, 60, 0.2);
        }
        
        .project-link {
            color: var(--white);
            background: linear-gradient(135deg, var(--sage-green), var(--forest-green));
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-top: auto;
            padding: 12px 20px;
            border-radius: 25px;
            text-align: center;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(122, 132, 113, 0.3);
        }
        
        /* Certifications Section */
        .certifications-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .certifications-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .certifications-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .certification-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(139, 90, 60, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 90, 60, 0.1);
            position: relative;
        }
        
        .certification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(139, 90, 60, 0.18);
        }
        
        .cert-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-beige) 0%, var(--cream) 100%);
        }
        
        .cert-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .certification-card:hover .cert-image {
            transform: scale(1.05);
        }
        
        .cert-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--accent-gold), #B8860B);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .cert-content {
            padding: 25px;
        }
        
        .cert-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            line-height: 1.3;
            margin-bottom: 12px;
            color: var(--deep-brown);
            font-weight: 600;
        }
        
        .cert-institution {
            font-size: 14px;
            font-weight: 600;
            color: var(--warm-brown);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cert-year {
            font-size: 13px;
            color: var(--sage-green);
            font-weight: 600;
            margin-bottom: 15px;
            background: rgba(122, 132, 113, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .cert-description p {
            font-size: 14px;
            color: var(--soft-grey);
            line-height: 1.6;
            margin: 0;
        }
        
        .view-more-certs {
            text-align: center;
            margin-top: 50px;
        }
        
        .view-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--deep-brown);
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 2px solid var(--sage-green);
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 20px rgba(122, 132, 113, 0.2);
        }
        
        .view-more-btn:hover {
            background: var(--sage-green);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(122, 132, 113, 0.3);
        }
        
        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        @media (min-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .skill-category h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: var(--warm-brown);
            font-size: 20px;
            font-weight: 600;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-tag {
            background: linear-gradient(135deg, rgba(122, 132, 113, 0.15), rgba(139, 90, 60, 0.15));
            color: var(--deep-brown);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(139, 90, 60, 0.2);
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            background: linear-gradient(135deg, var(--warm-brown), var(--sage-green));
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* Experience Styles */
        .experience-item {
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(245, 241, 232, 0.3);
            border-radius: 12px;
            border-left: 4px solid var(--sage-green);
        }
        
        .experience-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .experience-header h4 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: var(--deep-brown);
            margin-right: 15px;
            font-weight: 600;
        }
        
        .experience-header span {
            color: var(--sage-green);
            font-weight: 600;
            white-space: nowrap;
            background: rgba(122, 132, 113, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 13px;
        }
        
        .experience-title {
            font-weight: 700;
            color: var(--warm-brown);
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .experience-list {
            list-style-position: outside;
            padding-left: 20px;
        }
        
        .experience-list li {
            margin-bottom: 10px;
            color: var(--soft-grey);
            line-height: 1.6;
        }
        
        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .contact-item {
            text-align: center;
        }
        
        .contact-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--sage-green), var(--forest-green));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            box-shadow: 0 6px 20px rgba(122, 132, 113, 0.3);
        }
        
        .contact-item:hover .contact-icon {
            transform: scale(1.05);
        }
        
        /* Utility Classes */
        .alt-bg {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.5) 0%, rgba(250, 248, 243, 0.8) 100%);
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--deep-brown) 0%, var(--charcoal) 100%);
            color: var(--white);
            padding: 40px 0 30px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }
        
        .footer-branding h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .footer-branding p {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .copyright {
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            padding-top: 25px;
